<!-- Карточка товара -->

    <div class="col-sm-4">
        <div class="thumbnail">
            <a href="/product/{id}" class="thumbnail">
                <img style="width: auto; height: 150px" src="{image}" alt="{name}" title="{name}">
            </a>

            <div class="caption">
                <h3>{name} <br> {price} ₽
                    <span id="{id}" class="label label-warning hidden" data-new="{new}">New</span>
                </h3>
                <p style="width: auto; height: 50px">
                    {short_description}
                </p>
                <p><a href="/product/{id}" class="btn btn-primary" role="button" target="_blank">Просмотр</a>
                    <a href="/cart/{id}" class="btn btn-danger" role="button">В корзину</a>
                </p>
            </div>
        </div>
    </div>
