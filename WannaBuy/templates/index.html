<!DOCTYPE html>
<html lang="ru">
<head>

    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <script type="text/javascript" src="../js/chart.js"></script>
    <title>Wanna Buy</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img alt="Wanna Buy" src="...">
                    </a>
                </div>
                <div class="container">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Главная<span class="sr-only">(current)</span></a></li>
                        <li class=""><a href="search.html">Поиск</a></li>
                        <li><a href="#">Документация</a></li>
                        <li><a href="download.html">Загрузка</a></li>
                        <li><a href="#">О нас</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="jumbotron">
        <div class="container">
            <p>Wanna Buy иновационный сервис для поиска и пакупки товаров по самой низкой цене</p>
            <p>
                <a class="btn btn-primary btn-lg" href="#" role="button">Узнать о проекте
                    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"/>
                </a>
            </p>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div class="list-group">
                    <a href="#" class="list-group-item">Dapibus ac facilisis in<div class="switch-btn"></div></a>
                    <button type="button" class="list-group-item">Телевизор Samsung</button>
                    <button type="button" class="list-group-item">Телевизор LG</button>
                    <button type="button" class="list-group-item">Телевизор Sony</button>
                    <button type="button" class="list-group-item">Телевизор Philips</button>
                    <button type="button" class="list-group-item">Телевизор Panasonic</button>
                </div>
            </div>
            <div class="col-md-8">
                <canvas id="canvas" style="width:60vw; height:50vh"/>
            </div>
        </div>
    </div>
    <br>
    <footer>
        <div class="container">
            <p>&copy; 2019 Company, Inc.</p>
        </div>
    </footer>

    <script>

        let data = {
            labels: ['21.01.19', "22.01.19", "23.01.19", "24.01.19", "25.01.19", "26.01.19", "27.01.19"],
            datasets: [
                {
                    label: "LG",
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [100, 150, 500, 200, 250, 300, 550],
                    "fill":false
                },
                {
                    label: "Samsung",
                    backgroundColor: 'rgb(192, 192, 192)',
                    borderColor: 'rgb(192, 192, 192)',
                    data: [1000, 200, 250, 300, 350, 400, 450],
                    "fill":false
                }
            ]
        };

        $(function() {
            new Chart($("#canvas"), {
                type: 'line',
                data: data,
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: 'Димамика изменения цены',
                        fontSize: 20,
                        fontStyle: 'bold'
                    },
                    legend: {
                        position: 'left'
                    },
                    tooltips: {
                        mode: 'nearest',
                        intersect: true
                    }
                }
            })
        });

        $('.switch-btn').click(function(){
            $(this).toggleClass('switch-on');
        });

    </script>

</body>
